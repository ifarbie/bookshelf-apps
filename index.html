<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bookshelf Apps</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Sweet Alert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Own CSS and JS -->
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/main.js"></script>
</head>

<body class="bg-secondary">
  <header class="sticky-top">
    <nav class="navbar bg-dark ">
      <div class="container-fluid justify-content-center">
        <span class="navbar-brand m-0 h1 text-light text-center fs-3">Bookshelf Apps</span>
      </div>
    </nav>
  </header>
  <main class="p-3">
    <div class="container shadow p-3 bg-light rounded-1">
      <div class="row justify-content-center align-items-center">
        <div class="col-lg-6 border-bottom border-dark pb-3">
          <div class="row mb-2">
            <div class="col mx-auto">
              <h2 class="fs-5 text-center border-bottom border-dark-subtle m-0 p-1">Tambahkan Buku Baru</h2>
            </div>
          </div>
          <form id="inputBook" data-testid="bookForm">
            <div class="mb-2">
              <label for="inputBookTitle" class="form-label">Judul</label>
              <input type="text" class="form-control italic-placeholder" id="inputBookTitle" placeholder="(ex: Bumi)"
                required data-testid="bookFormTitleInput">
            </div>
            <div class="mb-2">
              <label for="inputBookAuthor" class="form-label">Penulis</label>
              <input type="text" class="form-control italic-placeholder" id="inputBookAuthor"
                placeholder="(ex: Tere Liye)" required data-testid="bookFormAuthorInput">
            </div>
            <div class="mb-2">
              <label for="inputBookYear" class="form-label">Tahun Terbit</label>
              <input type="number" class="form-control italic-placeholder" id="inputBookYear" placeholder="(ex: 2014)"
                required data-testid="bookFormYearInput">
            </div>
            <div class="mb-3 form-check">
              <label for="inputBookIsComplete" class="form-check-label">Selesai Dibaca</label>
              <input type="checkbox" class="form-check-input" id="inputBookIsComplete"
                data-testid="bookFormIsCompleteCheckbox">
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-secondary rounded-1"
                data-testid="bookFormSubmitButton">Tambahkan</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-lg-4 search-book">
          <div class="row text-center">
            <div class="col--7 mx-auto">
              <h2 class="fs-5 mb-3 border-bottom border-dark-subtle p-1">Cari Buku</h2>
            </div>
          </div>
          <form id="searchBook" data-testid="searchBookForm">
            <div class="input-group mb-3">
              <input type="text" class="form-control italic-placeholder" placeholder="Masukkan judul buku..."
                id="searchBookTitle" data-testid="searchBookFormTitleInput">
              <button type="submit" class="btn btn-outline-secondary"
                data-testid="searchBookFormSubmitButton">Cari</button>
            </div>
          </form>
        </div>
        <div class="col-lg-8">
          <div class="row text-center">
            <section class="col-md-6 incomplete-bookshelf">
              <div class="row px-1">
                <h3 class="fs-5 mb-3 border-bottom border-dark-subtle p-1">Belum Selesai Dibaca</h3>
              </div>
              <div id="incompleteBookshelfList" data-testid="incompleteBookList">

              </div>
            </section>
            <section class="col-md-6">
              <div class="row px-1">
                <h3 class="fs-5 mb-3 border-bottom border-dark-subtle p-1">Selesai Dibaca</h3>
              </div>
              <div id="completeBookshelfList" data-testid="completeBookList">

              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="text-center card-footer bg-dark text-light p-2 fs-08rem ">2024 - Fariz Rifky Berliano</div>
  </footer>
</body>

</html>
